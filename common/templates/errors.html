{% if error_messages %}
<div class="row">
    <div class="col-sm-12">
                                <small id="helpBlock" class="text-muted text-danger">

                                            {% for error in error_messages %}
                                            <li>{{ error|escape }}</li>
                                            {% endfor %}

                                 </small>
    </div>
</div>
{% endif %}
