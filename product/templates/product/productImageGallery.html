


    <div class="row">
        <div class="col-md-12 text-xs-center">

            <img id="previewImage" src="/products/productImages/{{firstImage.pk}}/preview" alt="..." class="img-rounded img-responsive center-block">

        </div>
    </div>


    <div class="row">
        <div class="col-md-12 ">



            <div class="autoplay">

                {% for productImage in productImages %}

                <div><a class="imageThumbnail" data-preview-url="/products/productImages/{{productImage.pk}}/preview" data-zoom-url="/products/productImages/{{productImage.pk}}/zoom"><img src="/products/productImages/{{productImage.pk}}/thumbnail"  class="img-thumbnail"></a></div>
                {% endfor %}

            </div>


        </div>
    </div>





<script type="text/javascript">

$(document).ready(function(){

$('.autoplay').slick({
  slidesToShow: 5,
  slidesToScroll: 1,
  autoplay: true,
  autoplaySpeed: 2000,
  arrows: true
});

$('.imageThumbnail').bind('click',function() {
    var url = $(this).data('preview-url');
    var zoomUrl = $(this).data('zoom-url');
    $('#previewImage').attr('src',url);
    $('#previewImage').trigger('zoom.destroy');
    $('#previewImage')
        .wrap('<span style="display:inline-block" class="img-rounded img-responsive center-block"></span>')
        .css('display', 'block')
        .parent()
        .zoom({
            url:zoomUrl,
            magnify:1.5,
            on:'grab'
        });
});

 $('#previewImage')
        .wrap('<span style="display:inline-block" class="img-rounded img-responsive center-block"></span>')
        .css('display', 'block')
        .parent()
        .zoom({
            url:'/products/productImages/{{firstImage.pk}}/zoom',
            magnify:1.5,
            on:'grab'
        });



});

</script>
