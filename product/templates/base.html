{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href='{% static "bootstrap/dist/css/bootstrap.min.css" %}' rel="stylesheet" crossorigin="anonymous">
    <link href='{% static "tether/dist/css/tether.min.css" %}' rel="stylesheet">
    <link href='{% static "font-awesome/css/font-awesome.min.css" %}' rel="stylesheet">
    <link href='{% static "dropzone/dist/min/dropzone.min.css" %}' rel="stylesheet">
    <link href='{% static "slick-carousel/slick/slick.css" %}' rel="stylesheet">
    <link href='{% static "slick-carousel/slick/slick-theme.css" %}' rel="stylesheet">
    <link href='{% static "jssocials/dist/jssocials.css" %}' rel="stylesheet">
    <link href='{% static "jssocials/dist/jssocials-theme-flat.css" %}' rel="stylesheet">
    <link href='{% static "jssocials/dist/jssocials-theme-flat.css" %}' rel="stylesheet">
    <link href='{% static "pace/dataurl.css" %}' rel="stylesheet">
    <link href='{% static "main.css" %}' rel="stylesheet">


    <script src='{% static "jquery/dist/jquery.min.js" %}'></script>
    <script src='{% static "tether/dist/js/tether.min.js" %}'></script>
    <script src='{% static "bootstrap/dist/js/bootstrap.min.js" %}'></script>
    <script src='{% static "dropzone/dist/min/dropzone.min.js" %}'></script>

    <script src='{% static "jssocials/dist/jssocials.min.js" %}'></script>
    <script src='{% static "jquery-zoom/jquery.zoom.min.js" %}'></script>
    <script src='{% static "jQuery-Geolocation/jquery.geolocation.min.js" %}'></script>
    <script src='{% static "rx/dist/rx.all.min.js" %}'></script>
    <script src='{% static "rx-dom/dist/rx.dom.min.js" %}'></script>
    <script src='{% static "pace/pace.min.js" %}'></script>





</head>
<body>
{% block content %}{% endblock %}




{% block jscontent %}{% endblock %}
